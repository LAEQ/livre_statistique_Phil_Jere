- label: "Les méthodes de classification non-supervisées sont appelées ainsi car:"
  type: uc
  response: 2
  answers:
     - Le nombre de groupes générés par ces méthodes est déterminé automatiquement
     - Les groupes sont inconnus au préalable et formés automatiquement par ces méthodes
     - L'exécution de ces algorithmes ne nécessitent pas de supervision
     - Aucun paramètre n'est à définir pour exécuter ces méthodes
      
- label : "En quoi se distinguent les méthodes de classifications strictes et floues ?"
  type: uc
  response: 1
  answers: 
     - Les premières attribuent chaque observations à un seul groupe alors que les secondes évaluent le degré d'appartenance des observations à chaque groupe
     - Les méthodes strictes produisent des classifications comportant un moins grand nombre de degrés de libertés
     - Les méthodes strictes produisent toujours les mêmes résultats, alors que les méthodes floues reposent sur un état initial aléatoire pouvant conduire à des résultats différents
     
- label: "Quels paramètres doivent être définis pour exécuter l'algorithme c-means ?"
  type: mc
  response: [1,4]
  answers:
    - "k, soit le nombre de groupes à obtenir"
    - "alpha, le paramètre controlant la vitesse de convergence"
    - "lambda, la probabilité minimale qu'une observation appartiennent à un groupe"
    - "m, le paramètre controlant le niveau de flou dans une classification floue"
    
- label: "Pour effectuer une classification non-supervisée floue utilisant comme centres de groupes de réelles observations plutôt que des moyennes fictives, quelle méthode peut-on utiliser ?"
  type: stat
  response: "c-medoids"
   