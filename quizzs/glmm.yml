- label: "GLMM est un acronyme signifiant :"
  type: uc
  response: 1
  answers:
     - Modèles Linéaires Généralisés à effets Mixtes
     - Modèles Linéaires Gaussiens à effets Mixtes
     - Modèle Linéaire Généralisé Multinomial
     - Modèle Linéaire Généralisés Multiniveau
  help: "voir section \\@ref(sect0912)"

- label : "Les modèles GLMM comparativement aux GLM permettent de tenir compte de : "
  type: uc
  response: 4
  answers:
     - La distribution spécifique de la variable Y
     - Les distributions spécifiques des variables X
     - L'hétéroscédasticité des résidus
     - La non-indépendance des observations
  help: "voir section \\@ref(sect0911)"

- label: "Un effet aléatoire se distingue d'un effet fixe car : "
  type: mc
  response: [1,2,3,4]
  answers:
    - "Un effet aléatoire n'est pas propre aux individus (unités d'observations), mais provient de facteurs externes"
    - "Un effet aléatoire induit une forme de hiérarchie, de regroupement d'individus dans des groupes au seins desquels les observations ont plus tendances à se ressembler"
    - "Un effet aléatoire provient d'une autre population que les unités d'observations et peut donc être également échantillonné"
    - "Un effet aléatoire implique un partage de l'information dans son estimation comparativement à un effet fixe, la conséquence est notamment la réduction des tailles d'effet (shrinkage)"
  help : "voir section \\@ref(sect0912)"

- label: "Quels sont les principaux types d'effets que l'on peut modéliser avec des effets aléatoires"
  type: mc
  response: [1,2,3]
  answers:
    - "Des constantes aléatoires, suggérant des écarts absolus entre les groupes"
    - "Des pentes aléatoires, suggérant des écarts en termes d'effets pour certains prédicteurs en fonction des groupes"
    - "Des pentes et des constantes aléatoires"
  help : "voir section \\@ref(sect092)"

- label: "Quels indicateurs peuvent être utilisés pour analyser la part de la variance / déviance expliquée au différents niveaux d'un GLMM ?"
  type: mc
  response: [1,5]
  answers:
    - "Le ICC, soit le coefficient de corrélation intraclasse"
    - "Le BIC, soit le critère d'information Bayésien"
    - "Le AIC"
    - "La déviance expliquée"
    - "Les R2 marginal et conditionnel"
  help : "voir section \\@ref(sect09223)"

- label: "Toutes les variables catégorielles devraient être incluses dans un modèle comme des effets aléatoires."
  type: uc
  response: 2
  answers:
    - "Vrai"
    - "Faux"
  help : "voir section \\@ref(sect0912)"


- label: "Lors de l'estimation d'un effet aléatoire, le modèle estime exactement : "
  type: mc
  response: [2]
  answers:
    - "K + 1 paramètres, soit le nombre de catégories plus un paramètre pour la variance de l'effet aléatoire en question"
    - "Un seul paramètre, la variance de la distribution normale associée à l'effet aléatoire en question"
    - "K paramètre, soit le nombre de catégories pour l'effet aléatoire en question"
    - "K-1 paramètre, soit le nombre de catégories moins un pour la catégorie de référence"
  help : "voir section \\@ref(sect0921)"

