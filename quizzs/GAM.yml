- label: "Pour interpréter les résultats d'une spline, il est possible de : "
  type: mc
  response: [1,3]
  answers:
    - "observer le nombre de degrés de liberté (estimated degree of freedom) de cette dernière pour se faire une idée de son degré de complexité"
    - "représenter graphiquement les fonctions de bases utilisées par la spline"
    - représenter les prédictions du modèle "toutes choses égales par ailleurs" afin d'obtenir les effets marginaux des termes non linéaires
    - "wxtraire les coefficients de la spline et les interpréter de façon classique"
  help : "Relisez au besoin la section \\@ref(sect114)"
