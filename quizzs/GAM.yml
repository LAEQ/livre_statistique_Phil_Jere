- label: "Que signifie l'acronyme GAM:"
  type: uc
  response: 2
  answers:
     - Gaussian Asymetric Model
     - Generalized Additive Model
     - Gaussian Asynchronus Model
     - Generalized Asymetric Model
  help: "Relisez l'introduction du chapitre \\@ref(chap11)"

- label : "Quel est l'intérêt d'un modèle GAM comparativement à un modèle GLM?"
  type: uc
  response: 3
  answers:
     - la possibilité d'ajuster n'importe quelle distribution dans le modèle
     - la possibilité de tenir compte de structure de corrélation entre les observations
     - l'ajout de termes non-linéaire pour les prédicteurs
     - la transformation de la variable Y pour quelle se rapproche d'une distribution normale
  help: "Relisez au besoin la section \\@ref(sect111)"

- label: "Une spline ajustée sur une variable X dans un GAM est construite comme : "
  type: uc
  response: 3
  answers:
    - un ensemble de coefficients ajustés à différentes sections de la variable X identifiés par des points de ruptures
    - la somme d'un ensemble de polynomiales de X multipliées par des coefficients ajustés par le modèle
    - la somme d'un ensemble de fonctions de bases appliquées à X et multipliées par des coefficients ajustés par le modèle
  help : "Relisez au besoin la section \\@ref(sect1114)"

- label: "Le degré de complexité d'une spline est contrôlé par : "
  type: uc
  response: 1
  answers:
    - "le nombre de noeuds de la spline"
    - "le nombre de variables X sur lesquelles la spline est ajustée"
    - "le type de fonction de base de la spline"
    - "la distribution du modèle"
  help : "Relisez au besoin la section \\@ref(sect1114)"

- label: "Le nombre de noeud d'une spline peut être : "
  type: mc
  response: [1,2,3]
  answers:
    - "défini manuellement, on parle alors de spline de régression"
    - "déterminé par une approche automatique appelée pénalisation de la vraisemblance, on parle alors de spline de lissage"
    - "déterminé automatiquement en re-paramétrisant la spline comme un effet aléatoire, on parle alors de spline de lissage"
    - "déterminé de façon itérative en ajoutant un noeud à chaque fois et en comparant le R2 de Nagelkerke"
  help : "Relisez au besoin la section \\@ref(sect113)"


