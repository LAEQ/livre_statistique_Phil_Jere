- label: "Contrairement à un modèle LM, un GLM permet de choisir :"
  type: mc
  response: [1,3]
  answers:
     - La distribution conditionnelle de la variable Y
     - Une fonction de lien appliquée aux coefficients du modèle
     - Une fonction de lien appliquée à l'équation de régression du modèle
     - La distribution à priori de la variable Y
     - La distribution des résidus du modèle

  help: "voir section \\@ref(sect081)"

- label : "La fonction de lien est utilisée pour :"
  type: mc
  response: [2,3]
  answers:
     - Transformer les paramètres d'un modèle et les rendre plus interprétables
     - Transformer le résultat de l'équation d'un modèle pour la contraindre à un intervalle de valeurs cohérent avec le paramètre de la distribution modélisée
     - Transformer le résultat de l'équation d'un modèle pour obtenir un effet multiplicatif plutôt qu'additif des coefficients
     - Transformer la variable Y pour qu'elle suive une distribution normale
  help: "voir section \\@ref(sect0812)"

- label: "Un modèle GLM est ajusté par la méthode des moindres carrés."
  type: uc
  response: 2
  answers:
    - Vrai
    - Faux
  help : "voir section \\@ref(sect0811)"

- label: "Dans un modèle GLM la vraisemblance (likelihood) est : "
  type: mc
  response: [1,4]
  answers:
    - "Le produit des probabilités d'observer chacune des observations selon le modèle"
    - "La somme des résidus du modèle"
    - "Un test de significativité du modèle"
    - "Impossible à calculer en pratique, on lui préfère le log-likelihood"
  help : "voir section \\@ref(sect113)"


- label: "Idéalement, les résidus simulés d'un modèle GLM devraient : "
  type: uc
  response: 3
  answers:
    - Suivre une distribution normale
    - Ne suivre aucune distribution particulière
    - Suivre une distribution uniforme
    - Être corrélés avec la variable Y
  help : "voir section \\@ref(sect0814)"

- label: "Le AIC "
  type: mc
  response: [1,2]
  answers:
    - Mesure de la qualité d'ajustement d'un modèle
    - Tient compte du nombre de paramètre dans un modèle
    - Mesure le niveau de significativité des coefficients d'un modèle
    - Pénalise les modèles avec un plus petit nombre de paramètres
    - Tient compte du nombre d'observations dans le modèle

  help : "voir section \\@ref(sect0815)"

- label: "Pour un modèle utilisant une distribution binomiale, le paramètre modélisé par l'équation de régression est :"
  type: uc
  response: 4
  answers:
    - "mu, la moyenne de y"
    - "lambda, le nombre d’occurrence attendu pour y"
    - "sigma, la variance de y"
    - "p, la probabilité d'observer y = 1"
  help : "voir section \\@ref(sect0821)"

- label: "Si la fonction de lien logistique est utilisée dans un modèle binomial, comment peuvent être interprétés les coefficients ?"
  type: uc
  response: 3
  answers:
    - "En appliquant la fonction log aux coefficients, on obtient l'effet linéaire de ceux-ci sur la probabilité p"
    - "En appliquant la fonction exp aux coefficients, on obtient l'effet linéaire de ceux-ci sur la probabilité p"
    - "En appliquant la fonction exp aux coefficients, on obtient leur effet sous forme de rapport de côte sur la probabilité p"
    - "En appliquant la fonction 1/exp aux coefficients, on obtient leur effet sous forme de rapport de côte sur la probabilité p"
  help : "voir section \\@ref(sect0821)"


- label: "Pour choisir la distribution la mieux adaptée pour un modèle GLM, il est possible de : "
  type: mc
  response: [1,2]
  answers:
    - "Consulter la littérature et retenir les distributions utilisées habituellement"
    - "Comparer plusieurs distributions et conserver le modèle le mieux ajusté selon les AIC"
    - "Utiliser systématiquement la distribution normale"
    - "Demander à un service de voyance"
  help : "voir section"
