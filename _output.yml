bookdown::gitbook:
  css: css/style.css
  split_by: section
  config:
    toc:
      collapse: none
      before: |
        <li><a href="./">Méthodes quantitatives appliquées aux études urbaines</a></li>
      after: null
    download: ["pdf"]
    sharing:
      github: yes
      facebook: no
bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex
    before_body: latex/before_body.tex
    after_body: latex/after_body.tex
  latex_engine: xelatex
  toc_depth: 3
  citation_package: natbib
  quote_footer: ["\\VA{", "}{}"]
  extra_dependencies: ["flafter","float"]
  keep_tex: yes
bookdown::epub_book: default
